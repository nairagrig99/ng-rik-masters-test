<mat-toolbar class="mat-elevation-z8">
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon [ngStyle]="{'color':'white'}" *ngIf="!sidenav.opened"> menu</mat-icon>
    <mat-icon [ngStyle]="{'color':'white'}" *ngIf="sidenav.opened"> close</mat-icon>
  </button>
  <app-header></app-header>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <app-menu></app-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <app-counterparty-card></app-counterparty-card>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
